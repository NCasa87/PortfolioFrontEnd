<div class="container">
    <section class="education" id="education">
        <div class="shadow p-md-5 mb-4 rounded bg-light border">
            <div class="row">
                <div class="col-md-9">
                    <h2>Academic Background</h2>
                </div>
                <div class="col-md-1" onclick="cambiar_parrafo()">
                    <!-- me gustaría que al pasar por arriba con el cursor cambie la imagen -->
                    <div class="btn-edit">
                        <a href="#" class="btn-right"><i class="fa fa-plus"></i></a>
                    </div>
                </div>
                <div class="col-md-1" onclick="cambiar_parrafo()">
                    <!-- me gustaría que al pasar por arriba con el cursor cambie la imagen -->
                    <div class="btn-edit">
                        <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                    </div>
                </div>
                <div class="col-md-1" onclick="cambiar_parrafo()">
                    <!-- me gustaría que al pasar por arriba con el cursor cambie la imagen -->
                    <div class="btn-edit">
                        <a href="#" class="btn-right"><i class="fa fa-trash"></i></a>
                    </div>
                </div>
            </div>

            <div>
                <li *ngFor="let education of educationList">
                    <div class="row">
                        <div class="col-md-10">
                            <h4>{{education.school}}</h4> 
                        </div>
                        <div class="col-md-1" onclick="cambiar_parrafo()">
                            <!-- me gustaría que al pasar por arriba con el cursor cambie la imagen -->
                            <div class="btn-edit">
                                <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>
                            </div>
                        </div>
                        <div class="col-md-1" onclick="cambiar_parrafo()">
                            <!-- me gustaría que al pasar por arriba con el cursor cambie la imagen -->
                            <div class="btn-edit">
                                <a href="#" class="btn-right"><i class="fa fa-trash"></i></a>
                            </div>
                        </div>
                    </div>                    
                    <p>{{education.title}}</p>
                    <p><time>{{education.timeFrom}}</time> - <time>{{education.timeTo}}</time></p>
                </li>
            </div>
        </div>
    </section>
</div>
